<div class="controls">
    <h2>Player Controls</h2>
    <div class="control-buttons">
        <button id="kickButton" class="control-button">Kick</button>
        <button id="saveButton" class="control-button">Save</button>
    </div>
    <div class="direction-selection">
        <label for="heightSelect">Height:</label>
        <select id="heightSelect">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        
        <label for="directionSelect">Direction:</label>
        <select id="directionSelect">
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
        </select>
    </div>
</div>
