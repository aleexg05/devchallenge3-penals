<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shootout Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Penalty Shootout Game</h1>
        </header>
        <main>
            <div id="game-field">
                <img src="assets/images/field.svg" alt="Penalty Field" id="field">
                <img src="assets/images/goal.svg" alt="Goal" id="goal">
                <img src="assets/images/ball.svg" alt="Ball" id="ball">
            </div>
            <div id="controls-container">
                <!-- Controls will be loaded here -->
            </div>
            <div id="scoreboard-container">
                <!-- Scoreboard will be loaded here -->
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Penalty Shootout Game</p>
        </footer>
    </div>
    <script src="scripts/app.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/websocket.js"></script>
</body>
</html>
